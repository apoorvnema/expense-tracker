<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/main.css">
</head>

<body class="bg-secondary text-light">
    <h1 class="text-center ">Expense Tracker App</h1>
    <div id="premium">
        <button type="button" class="btn btn-warning add" name="buy-premium" id="buy-premium">Buy Premium</button>
    </div>
    <form class="form">
        <div class="row">
            <div class="col-12 m-2">
                <label class="col-form-label" for="amount">Amount:</label>
                <input type="number" class="form-control" name="amount" required="true" id="amount">
            </div>
            <div class="col-12 m-2">
                <label class="col-form-label" for="description">Description:</label>
                <input type="text" class="form-control" name="description" id="description">
            </div>
            <div class="col-12 m-2">
                <label class="col-form-label" for="category">Choose Category:</label>
                <select class="form-control" name="category" id="category">
                    <option value="groceries">Groceries</option>
                    <option value="utilities">Utilities</option>
                    <option value="transportation">Transportation</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="dining">Dining</option>
                </select>
            </div>
            <div class="col-12 m-2">
                <button type="submit" class="btn btn-primary add" name="add">Add Expense</button>
            </div>
            <ul class="list-group m-2">
            </ul>
        </div>
    </form>
    <!-- Modal -->
    <div class="modal fade" id="leaderboard" tabindex="-1" aria-labelledby="leaderboardModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="leaderboardModalLabel">Leaderboard</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" onclick="onModalClose()"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ol id="leaderboard-items">
                    </ol>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="onModalClose()"
                        data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="public/js/index.js"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
    integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
