<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body class="bg-secondary text-light">
    <h1 class="text-center">Expense Tracker App</h1>
    <h3 class="text-center ">Login</h3>
    <form class="form">
        <div class="row">
            <div class="col-12 m-2">
                <label class="col-form-label" for="email">Email:</label>
                <input type="email" class="form-control" name="email" id="email" required="true">
            </div>
            <div class="col-12 m-2">
                <label class="col-form-label" for="password">Password:</label>
                <input type="password" class="form-control" name="password" id="password" required="true">
            </div>
            <div class="col-12 m-2">
                <button type="submit" class="btn btn-primary add" name="login" id="login">Login</button>
            </div>
            <div class="col-12 m-2">
                Don't have an account? <button type="button" class="btn btn-primary add" name="signup"
                    id="signup">Signup</button>
            </div>
            <ul class="list-group m-2">
            </ul>
        </div>
    </form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
    integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="public/js/login.js"></script>

</html>
